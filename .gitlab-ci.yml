stages:
 - build
 - test
 - deploy

build:
  image: docker:stable
  stage: build
  services:
    - name: docker:dind
      alias: localhost
  script:
    - apk add bash curl git jq make
    - make pull
    - make prod
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - make push

test:
  image: docker:stable
  stage: test
  services:
    - name: docker:dind
      alias: localhost
  script:
    - apk add bash curl git jq make
    - make pull
    - make start-prod
    - make dls
    - docker service logs --raw --tail 100 finances_server
    - docker service logs --raw --tail 100 finances_proxy
    - make test

deploy:
  image: docker:stable
  stage: deploy
  services:
    - name: docker:dind
      alias: localhost
  only:
    refs:
      - prod
  script:
    - apk add bash curl git jq make
    - >
      docker build --tag ssh-action ops/ssh-action;
      docker run \
        --env=GIT_BRANCH=prod \
        --env=GIT_PROJECT_NAME=$CI_PROJECT_NAME \
        --env=GIT_REMOTE=origin \
        --env=GIT_REPOSITORY_URL=$CI_REPOSITORY_URL \
        ssh-action $SERVER_URL $SSH_KEY '
          make pull;
          make restart-prod;
        '
